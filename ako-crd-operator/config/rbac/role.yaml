---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: manager-role
rules:
- apiGroups:
  - ako.vmware.com
  resources:
  - healthmonitors
  - persistenceprofiles
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - ako.vmware.com
  resources:
  - healthmonitors/finalizers
  - persistenceprofiles/finalizers
  verbs:
  - update
- apiGroups:
  - ako.vmware.com
  resources:
  - healthmonitors/status
  - persistenceprofiles/status
  verbs:
  - get
  - patch
  - update
