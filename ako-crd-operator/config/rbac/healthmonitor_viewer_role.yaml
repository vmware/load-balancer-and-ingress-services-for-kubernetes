# This rule is not used by the project ako-crd-operator itself.
# It is provided to allow the cluster admin to help manage permissions for users.
#
# Grants read-only access to ako.vmware.com resources.
# This role is intended for users who need visibility into these resources
# without permissions to modify them. It is ideal for monitoring purposes and limited-access viewing.

apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    app.kubernetes.io/name: ako-crd-operator
    app.kubernetes.io/managed-by: kustomize
  name: healthmonitor-viewer-role
rules:
- apiGroups:
  - ako.vmware.com
  resources:
  - healthmonitors
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - ako.vmware.com
  resources:
  - healthmonitors/status
  verbs:
  - get
