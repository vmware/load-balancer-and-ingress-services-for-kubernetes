---
apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  annotations:
    controller-gen.kubebuilder.io/version: v0.17.2
  name: sslprofiles.ako.vmware.com
spec:
  group: ako.vmware.com
  names:
    kind: SSLProfile
    listKind: SSLProfileList
    plural: sslprofiles
    shortNames:
    - sslprofile
    singular: sslprofile
  scope: Namespaced
  versions:
  - name: v1alpha1
    schema:
      openAPIV3Schema:
        description: SSLProfile is the Schema for the ssl profile API
        properties:
          apiVersion:
            description: |-
              APIVersion defines the versioned schema of this representation of an object.
              Servers should convert recognized schemas to the latest internal value, and
              may reject unrecognized values.
              More info: https://git.k8s.io/community/contributors/devel/sig-architecture/api-conventions.md#resources
            type: string
          kind:
            description: |-
              Kind is a string value representing the REST resource this object represents.
              Servers may infer this from the endpoint the client submits requests to.
              Cannot be updated.
              In CamelCase.
              More info: https://git.k8s.io/community/contributors/devel/sig-architecture/api-conventions.md#types-kinds
            type: string
          metadata:
            type: object
          spec:
            description: SSLProfileSpec defines the desired state of SSLProfile
            properties:
              accepted_ciphers:
                type: string
              accepted_versions:
                items:
                  description: SSLVersionType represents an ssl version type
                  enum:
                  - SSL_VERSION_SSLV3
                  - SSL_VERSION_TLS1
                  - SSL_VERSION_TLS1_1
                  - SSL_VERSION_TLS1_2
                  - SSL_VERSION_TLS1_3
                  type: string
                type: array
              cipher_enums:
                items:
                  description: AcceptedCipherEnums represents an accepted cipher
                  enum:
                  - TLS_ECDHE_ECDSA_WITH_AES_128_GCM_SHA256
                  - TLS_ECDHE_ECDSA_WITH_AES_256_GCM_SHA384
                  - TLS_ECDHE_RSA_WITH_AES_128_GCM_SHA256
                  - TLS_ECDHE_RSA_WITH_AES_256_GCM_SHA384
                  - TLS_ECDHE_ECDSA_WITH_AES_128_CBC_SHA256
                  - TLS_ECDHE_ECDSA_WITH_AES_256_CBC_SHA384
                  - TLS_ECDHE_RSA_WITH_AES_128_CBC_SHA256
                  - TLS_ECDHE_RSA_WITH_AES_256_CBC_SHA384
                  - TLS_RSA_WITH_AES_128_GCM_SHA256
                  - TLS_RSA_WITH_AES_256_GCM_SHA384
                  - TLS_RSA_WITH_AES_128_CBC_SHA256
                  - TLS_RSA_WITH_AES_256_CBC_SHA256
                  - TLS_ECDHE_ECDSA_WITH_AES_128_CBC_SHA
                  - TLS_ECDHE_ECDSA_WITH_AES_256_CBC_SHA
                  - TLS_ECDHE_RSA_WITH_AES_128_CBC_SHA
                  - TLS_ECDHE_RSA_WITH_AES_256_CBC_SHA
                  - TLS_RSA_WITH_AES_128_CBC_SHA
                  - TLS_RSA_WITH_AES_256_CBC_SHA
                  - TLS_RSA_WITH_3DES_EDE_CBC_SHA
                  type: string
                type: array
              ciphersuites:
                type: string
              description:
                type: string
              ec_named_curve:
                default: auto
                type: string
              enable_early_data:
                type: boolean
              enable_ssl_session_reuse:
                default: true
                type: boolean
              is_federated:
                type: boolean
              prefer_client_cipher_ordering:
                type: boolean
              send_close_notify:
                default: true
                type: boolean
              signature_algorithm:
                default: auto
                type: string
              ssl_profile_type:
                default: SSL_PROFILE_TYPE_APPLICATION
                description: SSLProfileType represents an ssl profile type
                enum:
                - SSL_PROFILE_TYPE_APPLICATION
                - SSL_PROFILE_TYPE_SYSTEM
                type: string
              ssl_session_timeout:
                default: 86400
                format: int32
                maximum: 86400
                minimum: 0
                type: integer
            required:
            - accepted_versions
            - ssl_profile_type
            type: object
          status:
            description: SSLProfileStatus defines the observed state of SSLProfile
            properties:
              accepted:
                type: boolean
              url:
                type: string
            required:
            - accepted
            - url
            type: object
        type: object
    served: true
    storage: true
