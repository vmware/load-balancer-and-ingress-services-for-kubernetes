# golangci-lint configuration used for CI
run:
  tests: true
  timeout: 10m
  issues.exclude-dirs-use-default: true

linters-settings:
  goimports:
    local-prefixes: github.com/vmware/load-balancer-and-ingress-services-for-kubernetes
  staticcheck:
    checks: ["all", "-SA1019"]

linters:
  disable-all: true
  enable:
    - misspell
    - gofmt
    - unused
    - staticcheck
    - goimports
    - govet
