spec:
  apiservicedefinitions: {}
  customresourcedefinitions:
    owned:
    - description: AKOConfig is the Schema for the akoconfigs API
      displayName: AKOConfig
      kind: AKOConfig
      name: akoconfigs.ako.vmware.com
      version: v1alpha1
      resources:
        - kind: Statefulset
          name: ""
          version: v1
        - kind: Configmap
          name: ""
          version: v1
      specDescriptors:
      - description: AKOSettings defines the settings requried for the AKO controller
        displayName: AKO Settings
        path: akoSettings
      - description: L7Settings defines the L7 configuration for the AKO controller
        displayName: Layer 7 Settings
        path: l7Settings
      - description: ImagePullPolicy defines when the AKO controller image gets pulled
        displayName: Image Pull Policy
        path: imagePullPolicy
      - description: ImageRepository is where the AKO controller resides.
        displayName: Image Repository
        path: imageRepository
      - description: LogFile is the name of the file where AKO will dump its logs
        displayName: Log File
        path: logFile
      - description: L4Settings defines the L4 configuration for the AKO controller
        displayName: Layer 4 Settings
        path: l4Settings
      - description: MountPath is where the logFile will be mounted on
        displayName: Mount Path
        path: mountPath
      - description: NetworkSettings defines the network details required for the AKO controller
        displayName: Network Settings
        path: networkSettings
      - description: NodePortSelector defines the node port settings, to be used only if the serviceType is selected NodePort
        displayName: NodePort Selector
        path: nodePortSelector
      - description: Resources defines the limits and requests for cpu and memory to be used by the AKO controller
        displayName: Resources
        path: resources
      - description: ControllerSettings defines the Avi Controller parameters
        displayName: Controller Settings
        path: controllerSettings
      - description: rbac enables the pod security policy for AKO
        displayName: RBAC
        path: rbac
      - description: PersistentVolumeClaim where the logs needs to be stored
        displayName: PVC
        path: pvc
      statusDescriptors:
      - description: Status of the AKO Operator deployment
        displayName: Deployed
        path: deployed

